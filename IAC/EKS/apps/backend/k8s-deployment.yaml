apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-backend
  labels:
    app: kafka-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-backend
  template:
    metadata:
      labels:
        app: kafka-backend
    spec:
      containers:
        - name: kafka-backend
          image: <your-backend-image>
          ports:
            - containerPort: 3001
          env:
            - name: KAFKA_BROKER
              value: "my-kafka-cluster-kafka-bootstrap.kafka:9092"
            - name: KAFKA_TOPIC
              value: "demo-topic"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-backend
spec:
  type: ClusterIP
  selector:
    app: kafka-backend
  ports:
    - port: 3001
      targetPort: 3001
